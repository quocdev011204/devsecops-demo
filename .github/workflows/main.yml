name: Advanced DevSecOps Pipeline
on:
  push:
    branches: ["main"]
  workflow_dispatch:
jobs:
  security-guard:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: üõë Secret Scanning (Trivy)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "table"
          exit-code: "1"
          vuln-type: "os,library"
          scanners: "secret"
          severity: "CRITICAL,HIGH"
      - name: üê≥ Build & Scan Docker Image
        if: success()
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: "bkimminich/juice-shop:latest"
          format: "json"
          output: "trivy-report.json"
          vuln-type: "os,library"
          severity: "CRITICAL,HIGH"
          exit-code: "0"
      - name: üöÄ Start App Container Test
        if: success()
        run: |
          docker run --rm -d -p 3007:3000 --name juice-shop bkimminich/juice-shop:latest
          echo "Waiting for app to start..."
          sleep 30

      - name: ‚ö° DAST Scan (OWASP ZAP)
        if: success()
        uses: zaproxy/action-baseline@v0.13.0
        with:
          target: "http://localhost:3007"
          cmd_options: "-x zap-report.xml"
          allow_issue_writing: false

      - name: üìÇ Upload Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Security-Reports
          path: |
            trivy-report.json
            zap-report.xml
      - name: üîî Discord Notification
        if: always()
        uses: nobrayner/discord-webhook@v1
        with:
          github-token: ${{ secrets.github_token }}
          webhooks-url: ${{ secrets.DISCORD_WEBHOOK }}
          username: "DevSecOps Bot"
          avatar-url: "https://cdn-icons-png.flaticon.com/512/2092/2092663.png"
          description: "üîí Security Scan Status: ${{ job.status }}! \nCheck GitHub Actions for details."
